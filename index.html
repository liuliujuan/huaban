<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画板</title>
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
	<script src='js/jquery.1.12.3.js'></script>
	<script src='js/palette.js'></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="palette-box">
		<div class="left">
			<div class="iconfont new">&#xe60d;</div>
			<div class="iconfont save">&#xe609;</div>
			<div class="iconfont chexiao">&#xe60a;</div>
			<hr>
			<div class="iconfont line" role='line'>&#xe60c;</div>
			<div class="iconfont rect" role='rect'>&#xe605;</div>
			<div class="iconfont circle" role='circle'>&#xe601;</div>
			<div class="iconfont triggle" role='triggle'>&#xe608;</div>
			<div class="iconfont poly" role='poly'>&#xe606;</div>
			<div class="iconfont polyStar" role='polyStar'>&#xe607;</div>
			<div class="iconfont pencil" role='pencil'>&#xe600;</div>
			<hr>
			<div class='iconfont fill' role='fill'>&#xe603;</div>
			<div class="iconfont stroke" role='stroke'>&#xe604;</div>
			<hr>
			<div class='iconfont fillStyle' role='fillStyle'>&#xe602;
				<input type="color" value='#000000'>
			</div>
			<div class="iconfont strokeStyle" role='strokeStyle'>&#xe60b;
				<input type="color" value='#000000'>
			</div>
			<hr>
		    <div class="iconfont earser" role='earser'>&#xe60e;</div>
		    <div class="iconfont lineWidth" role='lineWidth'>
		    	<input type="range" max='100' min='1' value='1'>
		    </div>
		</div>
		<div class="right">
			<div id="xinjian">
				<h2>新建画布</h2>
				<div>画布宽：<input type="text" placeholder="请输入宽"></div>
				<div>画布高：<input type="text" placeholder="请输入高"></div>
				<div><button>确定</button>
				<button>取消</button></div>
				
	        </div>
			<div class="box">

			</div>
		</div>
	</div>

</body>
</html>
